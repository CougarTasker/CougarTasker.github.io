	<script type="text/javascript">
		$(document).ready(function(){
			var w =  $(window);
		 	w.scroll(function(event){
				var p = ($(".separator").position().top-w.scrollTop())/w.height()
				$(".separator > .pattern").css("transform","translateY("+(-p*100/1.7)+"%)");
			});
		 });
		$(document).ready(function(){
		    $.getJSON("projects/posts.json", function(result){
		    	var values = result[0];
		    	var html = $("<div></div>").addClass("project").addClass("shadow");
		    	html.append($("<h2></h2>").text(values.title));
		    	for(x in values.parts){
		    		part = values.parts[x];
		    		html.append($("<p></p>").text(part.text));
		    	}
		    	$("#project-section").append(html);
		    });
		});
	</script>
